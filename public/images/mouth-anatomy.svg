<svg viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
  <defs>
    <linearGradient id="lipGradientUpper" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b7a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff4d63;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e63946;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lipGradientLower" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff4d63;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e63946;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d32f2f;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="teethGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f5f5f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8e8e8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="tongueGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff7a8f;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff5975;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ee4d5c;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Outer lip shape - Upper lip -->
  <path d="M 300,200 Q 400,100 500,200 L 490,280 Q 400,240 310,280 Z" 
        fill="url(#lipGradientUpper)" stroke="#c41e3a" stroke-width="2"/>

  <!-- Upper lip curve -->
  <ellipse cx="400" cy="240" rx="110" ry="50" fill="url(#lipGradientUpper)" stroke="#c41e3a" stroke-width="1" opacity="0.8"/>

  <!-- Upper teeth arc -->
  <path d="M 320,280 Q 400,260 480,280" 
        fill="url(#teethGradient)" stroke="#d1d5db" stroke-width="2"/>

  <!-- Individual upper teeth -->
  <g fill="url(#teethGradient)" stroke="#cbd5e1" stroke-width="1">
    <rect x="330" y="280" width="18" height="35" rx="2"/>
    <rect x="355" y="275" width="18" height="40" rx="2"/>
    <rect x="380" y="270" width="18" height="45" rx="2"/>
    <rect x="405" y="270" width="18" height="45" rx="2"/>
    <rect x="430" y="275" width="18" height="40" rx="2"/>
    <rect x="455" y="280" width="18" height="35" rx="2"/>
  </g>

  <!-- Palate - Hard palate -->
  <ellipse cx="400" cy="320" rx="85" ry="30" fill="#f5d5d0" stroke="#d9a89c" stroke-width="1.5" opacity="0.9"/>

  <!-- Palate ridges -->
  <g stroke="#d9a89c" stroke-width="1" fill="none" opacity="0.5">
    <path d="M 350,310 Q 400,305 450,310"/>
    <path d="M 345,325 Q 400,320 455,325"/>
    <path d="M 340,340 Q 400,335 460,340"/>
  </g>

  <!-- Soft palate -->
  <ellipse cx="400" cy="355" rx="80" ry="25" fill="#f0d4cc" stroke="#d9a89c" stroke-width="1.5" opacity="0.85"/>

  <!-- Uvula -->
  <ellipse cx="400" cy="370" rx="10" ry="20" fill="#ee4d5c" stroke="#c41e3a" stroke-width="1.5"/>

  <!-- Tongue -->
  <ellipse cx="400" cy="480" rx="150" ry="130" fill="url(#tongueGradient)" stroke="#d32f2f" stroke-width="2.5"/>

  <!-- Tongue center groove -->
  <path d="M 400,350 L 400,600" fill="none" stroke="#d32f2f" stroke-width="2" opacity="0.6"/>

  <!-- Tongue texture/taste buds -->
  <g fill="#ff5975" opacity="0.4">
    <circle cx="370" cy="440" r="3"/>
    <circle cx="430" cy="440" r="3"/>
    <circle cx="360" cy="480" r="3.5"/>
    <circle cx="440" cy="480" r="3.5"/>
    <circle cx="350" cy="520" r="3"/>
    <circle cx="450" cy="520" r="3"/>
    <circle cx="380" cy="560" r="2.5"/>
    <circle cx="420" cy="560" r="2.5"/>
  </g>

  <!-- Lower teeth arc -->
  <path d="M 320,620 Q 400,640 480,620" 
        fill="url(#teethGradient)" stroke="#d1d5db" stroke-width="2"/>

  <!-- Individual lower teeth -->
  <g fill="url(#teethGradient)" stroke="#cbd5e1" stroke-width="1">
    <rect x="330" y="585" width="18" height="35" rx="2"/>
    <rect x="355" y="580" width="18" height="40" rx="2"/>
    <rect x="380" y="575" width="18" height="45" rx="2"/>
    <rect x="405" y="575" width="18" height="45" rx="2"/>
    <rect x="430" y="580" width="18" height="40" rx="2"/>
    <rect x="455" y="585" width="18" height="35" rx="2"/>
  </g>

  <!-- Outer lip shape - Lower lip -->
  <path d="M 300,620 Q 400,700 500,620 L 490,540 Q 400,580 310,540 Z" 
        fill="url(#lipGradientLower)" stroke="#8b0000" stroke-width="2"/>

  <!-- Lower lip curve -->
  <ellipse cx="400" cy="620" rx="110" ry="55" fill="url(#lipGradientLower)" stroke="#8b0000" stroke-width="1" opacity="0.8"/>

  <!-- Lip shine/highlight -->
  <ellipse cx="400" cy="210" rx="80" ry="20" fill="white" opacity="0.3"/>
  <ellipse cx="400" cy="630" rx="70" ry="18" fill="white" opacity="0.2"/>

  <!-- Mouth opening shadow -->
  <ellipse cx="400" cy="420" rx="120" ry="90" fill="black" opacity="0.15"/>
</svg>
